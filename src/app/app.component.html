<!--
Un bandeau gauche spécifiant les boutons cliquables permettant d’afficher des fenêtres supplémentaires
décrivant des éléments supplémentaires du jeu ;
• Une partie centrale listant les produits et leurs éléments d’interaction.
-->
<body *ngIf="isLoaded" >
<app-header></app-header>
<button (click)="multiplicateurAchatProduit()">{{MultiplicateurButton}}</button>

<div class="main">
  <div class="menu_gauche">
    <app-menu-gauche></app-menu-gauche>
  </div>
  <div class="product">
    <div *ngFor="let currentProduct of products">
      <app-product [worldMoney]="worldMoney" [qtmulti]="qtmulti" [prod]="currentProduct" class="product col-md-6" (notifyProduction)="onProductionDone($event)"></app-product>
    </div>
  </div>
</div>
<!--<mat-slider min="1" max="100" step="1" value="50"></mat-slider>-->
</body>
